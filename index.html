<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Gym</title>
    <link rel="shortcut icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHyZtz7BCHHKHka-tUA58qGukotNePeawJDkwwWPDAzpLYRqfS"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" id="app">
        <h2>{{ title }}<i class="material-icons"  :class="'accessibilityTitle'">accessibility</i></h2>
        <input type="text" class="form-control my-3" v-model="newTodo" @keyup.enter="addNewTodo()">
        <button class="btn btn-primary" @click="addNewTodo()">Add</button>
        <hr>
        <h3>Colors:</h3>
        <p>Blue: Aware Todo</p>
        <p>Green: Succesfully done Todo</p>
        <hr>
        <div class="mt-3" v-for="(todo, index) of todos">
            <div class="alert" :class="backgroundAlert(todo)" role="alert">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <i class="material-icons" :class="'accessibilityItem'">accessibility</i>
                        {{ todo.name }}
                    </div>
                    <div>
                        <button class="btn btn-sm" @click="todoDone(index)">
                            <i class="material-icons accessibilityItem">done</i>
                        </button>
                      <button class="btn btn-sm" @click="deleteTodo(index)">
                            <i class="material-icons accessibilityItem">delete</i>
                     </button>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type = "text/javascript" src = "index.js" ></script>
</body>
</html>
